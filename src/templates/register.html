{% extends "layout.html"%}
{% block body%}
<div class="min-h-screen bg-gray-100  antialiased py-6 flex flex-col justify-center sm:py-12">
  {% include "includes/_message.html "%}
  <div class="relative sm:w-96 mx-auto text-center">
        <span class="text-2xl  ">Register Form</span>
            <div class="w-full mt-4 ">
                  <form method="POST" action="register" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-left">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                              Username
                            </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">
                          Full Name
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullname" type="text" placeholder="Full name" name="fullname" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                              Password
                            </label>
                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password" required>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmpassword">
                          Please confirm your password
                            </label>
                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirmpassword" type="password" placeholder="Confirm your Password" name="confirm_password" required>
                            <p class="text-red-500 text-xs italic">Please write your password.</p>
                        </div>
                    <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                              Email
                            </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="InputEmail" type="email" placeholder="Email" name="email" required>
                        </div>
                    <div class="mb-4">
                        <div class="input-group-prepend">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="inputGroupSelect01">Select Type of User</label>
                        </div>
                        <div class="inline-block relative w-full">
                            <select class="mb-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="usertype" id="TypeUser"  type="text"  role="button" required>
                                    <option selected>Choose...</option>
                                     <option value="admin">Admin</option>
                                     <option value="staff">Staff</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                        </div>
                        <div class="flex items-center justify-between">
                          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="/register" >
                          Submit
                          </button>
                          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/" role="button">
                            Back
                          </a>
                        </div>
                  </form>
                </div>	
            </div>	
          </div>			    
      </div>
    </div>
</div>
{% endblock %}
