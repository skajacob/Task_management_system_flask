{% extends "layout.html"%}
{% block body%}
<div class="min-h-screen bg-gray-100  antialiased py-6 flex flex-col justify-center sm:py-12">
    <div class="relative sm:w-96 mx-auto text-center">
        <span class="text-2xl  ">Login to your account</span>
            <div class="w-full mt-4 ">
                  <form method="POST" action="login" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-left">
                    <div class="mb-4">
                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                      </label>
                      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password">
                      <p class="text-red-500 text-xs italic">Please write your password.</p>
                    </div>
                    <div class="flex items-center justify-between">
                      <button class="flex items-center justify-between bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="home" >
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                       </svg>
                       Log in
                      </button>
                      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="register">
                        Sign up
                      </a>
                    </div>
                  </form>
            </div>	
    </div>
    {% include "includes/_message.html "%}	
</div>	
{% endblock %}
